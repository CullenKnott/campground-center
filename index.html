<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />
    <link rel="stylesheet" href="./assets/style.css" />
    <title>Campground-Center</title>
  </head>

  <body>
    <!-- Header section for background image -->
    <header class="banner">
      <h1 id="bannerTitle">Campground-Center</h1>
    </header>

    <div class="row s12 m12 currentWeather">
      <div class="col s12 m12">
        <div class="card-panel amber darken-2 currentWeather">
          <h1 class="white-text">
            Campground locations in <span class="weatherCardCityName"></span>
          </h1>
          <h3 class="weatherCardTemp"></h3>
        </div>
      </div>
    </div>
    <div class="row" id="searchBox">
      <div class="col s5">
        <div class="row">
          <div class="input-field col s6">
            <input type="text" class="autocomplete" />
            <label>Search</label>
            <button class="btn amber darken-2 search" id="submitButton">Search</button>
            <a id="clearButton" class="amber darken-2 waves-effect waves-light btn">Clear</a>
          </div>
        </div>
      </div>
    </div>

    <div class="searchHistory">
      <ul id="sortable"></ul>
    </div>

    <main>
      <div id="myDiv"></div>
    </main>

    <!-- Aside section where top 10 will populate -->

    <!-- Materialize Script -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"></script>
    <script>
      $(function () {
        $("#sortable").sortable();
      });
    </script>

    <script src="./assets/script.js"></script>
  </body>

  <footer></footer>
</html>
